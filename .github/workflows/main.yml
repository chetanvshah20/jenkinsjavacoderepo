name: Jave CI with Maven
on:
 push:
   branches: [main]

jobs:
 builds:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Build Java Package
      run: mvn clean install -f Javarepo1/pom.xml
    - name: SonarCloud Scan
      run: mvn sonar:sonar -f Javarepo1/pom.xml -Dsonar.projectKey=JenkinAuto -Dsonar.organization=chetanvshah20 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=chetanvshah20 -Dsonar.token=d2b1a3ffc679ee50ea2f095946c332e27291f2a1





