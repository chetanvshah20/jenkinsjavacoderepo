name: Jave CI with Maven
on:
 push:
   branches: [main]

jobs:
 builds:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Build Java Package
      run: mvn clean install -f Javarepo1/pom.xml
    - name: SonarCloud Scan
      run: mvn sonar:sonar -f Javarepo1/pom.xml  -Dsonar.projectKey=javaauto -Dsonar.organization=Chetan V. Shah -Dbranch=main -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=5442db64afaa6c3506bee4991960e780a4ab7403









